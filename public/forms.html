<!DOCTYPE html>
<html>

  width: 80%;

  <body>

    
   
<form id="uploadForm" action="https://script.google.com/macros/s/AKfycbzh71ngUWXKVTbn9dwgEzeSsngDFTFZOImH1Hj2h3MnnNHevwY/exec" method="POST">
  <input type="hidden" value="" name="fileContent" id="fileContent">
  <input type="hidden" value="" name="filename" id="filename">
  
  <label> Name : </label><input required type="text" value="" name="name" id="name">
  <label> Email :</label> <input required type="text" value="" name="email" id="email">   
  
</form>
<br/>
<br/  >
<input  required id="attach" name="attach" type="file"/>
<br/>
<br/  >
<input class="buttons" value="Submit" type="button" onclick="UploadFile();" />

<script>
function UploadFile() {
  var reader = new FileReader();
  var file = document.getElementById('attach').files[0];
  reader.onload = function(){
    document.getElementById('fileContent').value=reader.result;
	document.getElementById('filename').value=file.name;
    document.getElementById('uploadForm').submit();
  }
  reader.readAsDataURL(file);
}
</script>



  </body>
</html>
